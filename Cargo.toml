[package]
name = "riot-sys"
version = "0.3.0"
authors = ["Christian M. Ams√ºss <ca@etonomy.org>"]
edition = "2018"

description = "Rust FFI wrappers for the RIOT operating system"
documentation = "https://docs.rs/riot-sys/"
repository = "https://gitlab.com/etonomy/riot-sys"
readme = "README.md"
keywords = ["riot", "riot-os", "iot", "bindings"]
categories = ["external-ffi-bindings", "no-std"]
license = "LGPL-2.1"

[package.metadata.docs.rs]
# See build.rs on docs.rs
default-target = "i686-unknown-linux-gnu"

[dependencies]
cty = "^0.2"
# see https://github.com/immunant/c2rust/pull/307
c2rust-asm-casts = { git = "https://github.com/chrysn-pull-requests/c2rust", branch = "nostd-c2rust-asm-casts" }
# Relevant for some boards like the wemos-zero
c2rust-bitfields = { version = "0.3", features = ["no_std"] }

[build-dependencies]
bindgen = "0.53.1"
shlex = "0.1.1"
serde_json = "1"
